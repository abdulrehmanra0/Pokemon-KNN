<!DOCTYPE html>
<html>
<head>
    <title>Image Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image-container {
            max-width: 300px;
            max-height: 300px;
        }
        .resized-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Prediction</h1>
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" name="image" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit" class="btn btn-primary">Generate Prediction</button>
        </form>
        
        {% if prediction %}
        <h2 class="mt-4">Prediction: {{ prediction }}</h2>
        {% endif %}

        {% if image_url %}
        <div class="image-container mt-4">
            <img src="{{ image_url }}" class="resized-image" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
