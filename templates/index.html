<!DOCTYPE html>
<html>
<head>
    <title>Pokemon Prediction using KNN</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Pokemon Prediction Using KNN</h1>
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control-file" name="image" accept=".jpg, .jpeg, .png">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Prediction</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
